<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello Bulma!</title>
		<link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <!-- <link rel="stylesheet" href="styles/debug.css"> -->
		<style>
           
		   .center {
				display: flex;
				justify-content: center;
				align-items: center;
		   }
			
			.is-paddingless-horizontal{padding-left: 0; padding-right: 0px;}
            .grid{
                display: grid;
                grid-template-columns: 
                    [xl-start]1fr 1.5rem minmax(0,624px) [md-end] 1.5rem 1fr[xl-end];
            }
            .grid * { grid-column: md; }
            .grid * { grid-column: xl; }


		</style>
	</head>
	<body>

		<!-- .section -->
		<section class="section is-paddingless-horizontal">
			<div class="container grid">
                <nav class="breadcrumb grid-xl" aria-label="breadcrumbs">
					<ul>
						<li><a href="#">Home</a></li>
						<li class="is-active"><a href="#" aria-current="page">My first blog with bulma</a></li>
					</ul>
				</nav>
			</div>
		</section>
		<section class="section is-paddingless-horizontal">
			<div class="container grid">
				<article class="media center">
					<figure class="media-left">
						<figure class="image is-64x64">
							<img src="images/me.jpg">
						</figure>
					</figure>
					<div class="media-content">
						<div class="content">
							<p>
								<strong>Zaydek Michels-Gualtieri</strong> <a>@username_zaydek</a><br>
								<span class="has-text-grey">Self-taught, inspired to learn<br>
								<time datetime="2018-04-20">Apr 20</time> Â· 20 min read</span></p>
						</div>
					</div>
				</article>
			</div>
		</section>
	</body>
</html>
